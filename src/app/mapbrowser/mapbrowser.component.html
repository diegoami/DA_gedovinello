<h2>My Maps</h2>
<div class="topcontainer">
  <div class="container">
    <div>
      <ul class="maps">
        <li *ngFor="let map of maps">
          <a routerLink="/mapdetail/{{map.id}}">
            <span class="badge">{{map.id}}</span> {{map.name}}
          </a>
        </li>
      </ul>
    </div>


  <app-map-detail [map]="selectedMap"></app-map-detail>

</div>
