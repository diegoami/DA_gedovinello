<div *ngIf="map">

  <h2>{{map.name | uppercase}} Details</h2>
  <div>
     <button (click)="goBack()">go back</button>
  </div>
  <div>
    <img src="{{map.getFullPathImage()}}" alt="{{map.getFullPathImage()}}">
  </div>
  <div>
    <textarea rows="40" cols="100">{{hotspotList.getAllHotspots()}}</textarea>
  </div>
</div>
